[package]
name = "home_flow"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"

[dependencies]
log = "0.4.22"
anyhow = "1.0.86"
uuid = { version = "1.10.0", features = ["v4", "fast-rng", "js", "serde"] }
serde = { version = "1.0.204", features = ["derive"] }
bincode = "1.3.3"
ron = "0.8.1"
parking_lot = "0.12.3"
indexmap = "2.2.6"
itertools = "0.13.0"
glam = { version = "0.28.0", features = ["serde"] }
nestify = "0.3.3"
strum = "0.26.3"
strum_macros = "0.26.4"
diff = "0.1.13"
image = { version = "0.25.2", default-features = false, features = ["png"] }
geo = "0.28.0"
geo-types = { version = "0.7.13", features = ["serde"] }

# GUI dependencies
egui = { version = "0.28.1", features = ["serde"], optional = true }
egui_plot = { version = "0.28.1", optional = true }
eframe = { version = "0.28.1", default-features = false, features = [
    "default_fonts",
    "glow",
    "persistence",
], optional = true }
egui-notify = { version = "0.15.0", optional = true }

# WebAssembly dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.69"
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"
web-sys = { version = "0.3.69", features = [
    "console",
    "Headers",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Window",
] }

# Server dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
simple_logger = "5.0.0"
axum = { version = "0.7.5", default-features = false, features = [
    "http1",
    "tokio",
] }
tokio = { version = "1.39.2", features = ["full"] }
tower-http = { version = "0.5.2", features = [
    "fs",
    "compression-br",
    "compression-deflate",
    "compression-gzip",
] }
time = "0.3.36"
geo-clipper = "0.8.0"

[features]
default = ["gui"]
gui = ["eframe", "egui", "egui_plot", "egui-notify"]

[profile.release]
lto = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
