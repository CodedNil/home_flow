name: Github Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1

      - name: Download and install Trunk binary
        run: wget -qO- https://github.com/thedodd/trunk/releases/latest/download/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-

      - name: Build
        run: ./trunk build --release --public-url "${GITHUB_REPOSITORY#*/}"

      - name: Get Wasm File Size
        id: wasm-size
        run: |
          wasm_file="dist/home_flow-*_bg.wasm"
          if [ -f "$wasm_file" ]; then
            size_bytes=$(du -b "$wasm_file" | cut -f1)
            size_human_readable=$(du -h "$wasm_file" | cut -f1)
            echo "{\"size_bytes\": \"$size_bytes\", \"size_human_readable\": \"$size_human_readable\"}" > wasm_size.json
          else
            echo "Wasm file not found!"
            exit 1
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          single-commit: true
